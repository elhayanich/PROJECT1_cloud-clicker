<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cloud Clicker</title>
  </head>
  <body>
    <script src="index.js"></script>
    <header>
      <img
        src="https://github.com/elhayanich/cloud-clicker/blob/main/assets/logo-draft.png?raw=true"
      />
      <ul>
        <li><span>Palier 1</span></li>
        <li><span>Palier 2</span></li>
        <li><span>Palier 3</span></li>
        <li><span>Palier 4</span></li>
      </ul>
    </header>
    <main>
      <ul class="bonus">
        <li>
          <img
            src="https://github.com/elhayanich/cloud-clicker/blob/main/assets/bonusss1.png?raw=true"
            alt="bonus1"
          />
        </li>
        <li>
          <img
            src="https://github.com/elhayanich/cloud-clicker/blob/main/assets/bonusss2.png?raw=true"
            alt="bonus2"
          />
        </li>
        <li>
          <img
            src="https://github.com/elhayanich/cloud-clicker/blob/main/assets/bonusss3.png?raw=true"
            alt="bonus3"
          />
        </li>
      </ul>
      <ul>
        <li class="cloud">
          <img
            src="https://github.com/elhayanich/cloud-clicker/blob/main/assets/clicker.png?raw=true"
            alt="clicker"
          />
        </li>
      </ul>
      <!-- <div class="backgroundimg">
        <img
          src="https://github.com/elhayanich/cloud-clicker/blob/main/assets/old/background-1-desktop.jpg?raw=true"
        />
      </div> -->
      <ul class="raindrop">
        <li>
          <img
            src="https://github.com/elhayanich/cloud-clicker/blob/main/assets/raindrop.png?raw=true"
            alt="raindrop"
          />
        </li>
      </ul>
    </main>
    <footer>
      <p>
        Made with ❤️ by <a href="#">C.E.H.</a> <a href="#">A.D.</a>
        <a href="#">A.L.</a>
      </p>
    </footer>
  </body>
</html>
